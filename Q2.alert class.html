<!doctype html> 
<html lang="en"> 
 <head> 
 <!-- Required meta tags --> 
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1, 
shrink-to-fit=no"> 
 <!-- Bootstrap CSS --> 
 <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min
.css" integrity="sha384-
xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
crossorigin="anonymous"> 
 <title>alert</title> 
 </head> 
 <body> 
 <div class="container"> 
 <!--simple alert--> 
 <div class="alert alert-success"> 
 This is Alert. 
 </div> 
 <div class="alert alert-danger"> 
 This is Alert. 
 </div> 
 <div class="alert alert-primary"> 
 This is Alert. 
 </div> 
 <div class="alert alert-secondary"> 
 This is Alert. 
 </div> 
 <!--alert cross btn--> 
 <div class="alert alert-warning alert-dismissible"> 
 <button type="button" class="close" datdismiss="alert">X</button> 
 This is Alert. 
 </div> 
 <div class="alert alert-info alert-dismissible"> 
 <button type="button" class="close" datadismiss="alert">X</button> 
 This is Alert. 
 </div> 
 </div>
