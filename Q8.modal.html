<!doctype html> 
<html lang="en"> 
<head> 
 <!-- Required meta tags --> 
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1, 
shrink-to-fit=no"> 
 <!-- Bootstrap CSS --> 
 <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min
.css" 
 integrity="sha384-
xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
crossorigin="anonymous"> 
 <title>modal</title> 
</head> 
<body> 
 <!-- Button trigger modal --> 
 <button type="button" class="btn btn-warning" data-toggle="modal" 
data-target="#exampleModal"> 
 open modal 
 </button> 
 <!-- Modal --> 
 <div class="modal fade" id="exampleModal" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true"> 
 <div class="modal-dialog modal-lg modal-dialog-centered modaldialog-scrollable"> 
 <div class="modal-content"> 
 <div class="modal-header"> 
 <h5 class="modal-title" id="exampleModalLabel">Modal 
title</h5> 
 <button type="button" class="close" datadismiss="modal" aria-label="Close"> 
 <span aria-hidden="true">&times;</span> 
 </button> 
 </div> 
 <div class="modal-body"> 
 This is modal after btn click 
 </div> 
 <div class="modal-footer"> 
 <button type="button" class="btn btn-secondary" datadismiss="modal">Close</button> 
 </div> 
 </div> 
 </div> 
 </div> 
 <!-- Automatic open modal --> 
 <div class="modal fade" id="exampleModal2" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true"> 
 <div class="modal-dialog modal-lg modal-dialog-centered modaldialog-scrollable"> 
 <div class="modal-content"> 
 <div class="modal-header"> 
 <h5 class="modal-title" id="exampleModalLabel">Modal 
title</h5> 
 <button type="button" class="close" datadismiss="modal" aria-label="Close"> 
 <span aria-hidden="true">&times;</span> 
 </button> 
 </div> 
 <div class="modal-body"> 
 This is modal open after 2 second 
 </div> 
 <div class="modal-footer"> 
 <button type="button" class="btn btn-secondary" datadismiss="modal">Close</button> 
 </div> 
 </div> 
 </div> 
 </div> 
 
 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) --> 
 <script 
src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
 integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
 crossorigin="anonymous"></script> 
 <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundl
e.min.js" 
 integrity="sha384-
Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" 
 crossorigin="anonymous"></script> 
 <script> 
 // open modal after 2s 
 setTimeout(() => { 
 $('#exampleModal2').modal(); 
 }, 2000); 
 </script> 
</body> 
</html>
